<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <style>
        .search-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .results-container {
            max-width: 1200px;
            margin: 20px auto;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Book Search</h1>
        
        <div class="search-form">
            <div class="alert alert-info" role="alert">
                Please click "Load Data" before performing your first search!
            </div>
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="col-md-6">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author">
                    </div>
                    <div class="col-md-6">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher">
                    </div>
                    <div class="col-md-6">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language" name="language">
                    </div>
                    <div class="col-md-4">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                    <div class="col-md-4">
                        <label for="format" class="form-label">Format</label>
                        <input type="text" class="form-control" id="format" name="format">
                    </div>
                    <div class="col-md-4">
                        <label for="file_id" class="form-label">File ID</label>
                        <input type="text" class="form-control" id="file_id" name="file_id">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Search</button>
			<!--                        <button type="button" class="btn btn-secondary" id="loadData">Load Data</button>-->
                        <button type="reset" class="btn btn-outline-secondary">Clear</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="results-container">
            <div id="resultsStats" class="mb-3"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="resultsTable">
                    <thead>
                        <tr>
                            <th>File ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Language</th>
                            <th>Year</th>
                            <th>Format</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
